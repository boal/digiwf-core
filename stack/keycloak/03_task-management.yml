id: task-management
author: Simon Zambrovski
realm: ${SSO_REALM}
changes:
  - addSimpleClient:
      clientId: ${SSO_TASK_CLIENT_ID}
      secret: ${SSO_TASK_CLIENT_SECRET}
      publicClient: false
      redirectUris:
        - http://localhost:${TASKSERVICE_SERVER_PORT}/*
  - updateClient:
      clientId: ${SSO_TASK_CLIENT_ID}
      serviceAccountsEnabled: true
